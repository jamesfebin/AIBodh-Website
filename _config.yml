# Site settings
title: AIBodh
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  I built AIBodh to solve the problems I faced: navigating technology noise, balancing deep learning with management deadlines, and finding content that goes beyond toy projects. I'm exploring better teaching methods, foundational systems knowledge, and developer tools that reduce cognitive overload while building intelligent systems.

baseurl: "" # the subpath of your site, e.g. /blog
url: "https://aibodh.com" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - DEPLOYMENT.md
  - D2-INTEGRATION.md
  - COMIC_DOCS.md
  - .github/

# Collections
collections:
  posts:
    output: true
    permalink: /posts/:title/

# Pagination
paginate: 5
paginate_path: "/page:num/"

# Social links
github_username: jamesfebin
twitter_username: heyfebin

# Google Fonts - Space Mono for body text, JetBrains Mono for code, Bangers for comics
google_fonts:
  - "Space+Mono:400,700"
  - "JetBrains+Mono:400,500,700"
  - "Architects+Daughter:400"

# Comic settings - single source of truth
comic:
  panelWidth: 1600
  panelHeight: 1400
  spriteScale: 1.0
  fontSize: 48
  margin: 260
  dialogueAreaHeight: 520
