# Site settings
title: AIBodh
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  AIBodh explores solutions to the challenges developers face when building intelligent systems. 
  We focus on better teaching methods, foundational skills in systems engineering, building knowledge graphs, 
  industry-relevant projects, and developer tools to reduce cognitive overload in system design.

baseurl: "" # the subpath of your site, e.g. /blog
url: "https://aibodh.com" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - DEPLOYMENT.md
  - D2-INTEGRATION.md
  - COMIC_DOCS.md
  - .github/

# Collections
collections:
  posts:
    output: true
    permalink: /posts/:title/

# Pagination
paginate: 5
paginate_path: "/page:num/"

# Social links
github_username: yourusername
twitter_username: yourusername

# Google Fonts - Space Mono for body text, JetBrains Mono for code, Komika Axis for comics
google_fonts:
  - "Space+Mono:400,700"
  - "JetBrains+Mono:400,500,700"
  - "Komika+Axis:400,700"

# Comic settings - single source of truth
comic:
  panelWidth: 1600
  panelHeight: 1400
  spriteScale: 1.0
  fontSize: 48
  margin: 260
  dialogueAreaHeight: 520
